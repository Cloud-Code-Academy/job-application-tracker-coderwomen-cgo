<template>
    <template if:true={hasData}>
        <div class="slds-grid slds-wrap slds-p-horizontal_none full-width-card">
            <lightning-card title="Take Home Pay after Deductions" class="full-width-card">
        <div class="blue-card-content">
            <div class="slds-p-around_medium">
            <div class="slds-grid slds-wrap slds-gutters">
                
                <div class="slds-col slds-size_1-of-2">
                        <div class="custom-output">
                        <label class="custom-label">Salary</label>
                        <div>{formattedSalary}</div>
                </div>

                <div class="custom-output">
                    <label class="custom-label">Federal Income Tax</label>
                    <div>{formattedFederalTax}</div>
                </div>

                <div class="custom-output">
                    <label class="custom-label">Medicare Withholding</label>
                    <div>{formattedMedicare}</div>
                </div>

                <div class="custom-output">
                    <label class="custom-label">Social Security</label>
                    <div>{formattedSocialSecurity}</div>
                </div>
            </div>

            <div class="slds-col slds-size_1-of-2">
                <div class="custom-output">
                <label class="custom-label">Yearly Take Home Pay</label>
                <div>{formattedYearlyPay}</div>
            </div>

        <div class="custom-output">
                <label class="custom-label">BiAnnual Pay</label>
                <div>{formattedBiAnnualPay}</div>
            </div>

            <div class="custom-output">
                <label class="custom-label">Monthly Take Home Pay</label>
                <div>{formattedMonthlyPay}</div>
            </div>

            <div class="custom-output">
                <label class="custom-label">Biweekly Pay</label>
                <div>{formattedBiWeeklyPay}</div>
            </div>
            </div>
                </div>
                </div>
                </div>
                <p slot="footer">Calculations are based on single status and use the standard deductions.</p>
            </lightning-card>
        </div>
    </template>
</template>
